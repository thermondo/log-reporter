[package]
name = "log_reporter"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.66"
axum = { version = "0.6.1", features = ["headers"] }
axum-extra = "0.4.2"
chrono = { version = "0.4.23", default-features = false }
hyper = "0.14.23"
nom = "7.1.1"
sentry = "0.29.1"
sentry-anyhow = { version = "0.29.1", features = ["backtrace"] }
sentry-panic = "0.29.1"
sentry-tower = { version = "0.29.1", features = ["http"] }
sentry-tracing = "0.29.1"
tokio = { version = "1.23.1", features = [
  "rt-multi-thread",
  "macros",
  "signal",
] }
tower = "0.4.13"
tower-http = { version = "0.3.5", features = ["trace"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", default-features = false, features = [
  "ansi",
  "fmt",
  "env-filter",
] }
uuid = "1.2.2"

[dev-dependencies]
sentry = { version = "0.29.1", features = ["test"] }
test-case = "2.2.2"
