[package]
name = "log_reporter"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.66"
axum = {version = "0.6.1", features = ["headers"]}
chrono = "0.4.23"
hyper = "0.14.23"
nom = "7.1.1"
once_cell = "1.16.0"
tokio = { version = "1.22.0", features = ["rt-multi-thread", "macros", "signal"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", default-features = false, features = ["ansi", "fmt", "env-filter"] }
