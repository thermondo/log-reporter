[package]
name = "log_reporter"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.69"
axum = { version = "0.6.10", features = ["headers"] }
chrono = { version = "0.4.23", default-features = false }
hyper = "0.14.24"
nom = "7.1.3"
sentry = "0.30.0"
sentry-anyhow = { version = "0.30.0", features = ["backtrace"] }
sentry-panic = "0.30.0"
sentry-tower = { version = "0.30.0", features = ["http"] }
sentry-tracing = "0.30.0"
tokio = { version = "1.25.0", features = [
  "rt-multi-thread",
  "macros",
  "signal",
] }
tower = "0.4.13"
tower-http = { version = "0.4.0", features = ["trace"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", default-features = false, features = [
  "ansi",
  "fmt",
  "env-filter",
] }
uuid = "1.3.0"

[dev-dependencies]
sentry = { version = "0.30.0", features = ["test"] }
test-case = "3.0.0"
